<div class="container max-h">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 mt-5">
      <div class="card px-5 py-2 bg-form">
        <h3 class="mt-3 text-center">Sign up Form</h3>
        <small class="mt-2 text-muted text-center">
					Create your account. It's free and only takes a minute.
				</small>
        <form [formGroup]="registerForm" 
							(ngSubmit)="onSubmit()" 
							class="form d-flex flex-column" 
							id="form-signup"
          		novalidate>
          <span id="error-register" class="err d-none"></span>
          <div class="form-input">
            <i class="bi bi-person-fill"></i>
            <input type="text" 
									 class="form-control" 
									 placeholder="User Name" 
									 formControlName="name" 
									 required
              		 id="user-name">
            <mdb-error *ngIf="registerForm.get('name')?.errors?.pattern">
              Name is uncorrect!
            </mdb-error>
          </div>
          <div class="form-input">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" 
									 id="user-email" 
									 class="form-control" 
									 placeholder="Email" 
									 formControlName="email"
              		 required 
									 title="Email">
            <mdb-error *ngIf="registerForm.get('email')?.errors?.email">
              Email is uncorrect!
            </mdb-error>
          </div>
          <div class="form-input">
            <i class="bi bi-lock-fill"></i>
            <input type="password" 
									 class="form-control" 
									 placeholder="Password" 
									 formControlName="password" 
									 required
              		 title="Password a-Z length 3-16" 
									 id="user-password">
            <p *ngIf="registerForm.get('password')?.errors?.pattern">
              <mdb-error>Password is uncorrect!</mdb-error>
            </p>
          </div>
          <button class="btn btn-success" 
									[disabled]="!registerForm.valid" 
									id="sign-up-btn"
            			type="submit">Register</button>
        </form>
        <div class="text-center mt-3 mb-3">
          <span>Already have an account?</span>
          <a routerLink="/login" class="text-decoration-none">Login</a>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
