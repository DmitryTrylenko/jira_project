<div class="col text-left">
	<div ngbDropdown placement="bottom-left" class="d-inline-block">
		<button ngbDropdownToggle 
						class="btn btn-header mb-2" 
						type="button" 
						id="dropdownBasic2" 
						data-bs-toggle="dropdown" 
						aria-expanded="false">
			<i class="bi bi-person-circle icon-style"></i>
		</button>
		<div ngbDropdownMenu aria-labelledby="dropdownBasic2">
			<button class="dropdown-item text-center" id="user-logged">{{userName}}</button>
			<li>
				<hr class="dropdown-divider">
			</li>
			<button (click)="logout()" 
							type="button" 
							class="dropdown-item text-center" 
							id="btn-logout">Log out</button>
		</div>
	</div>
</div>
